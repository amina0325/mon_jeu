    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;

        }

        .options-container button {
            display: block;

<body>
    <div class="container">
        <h1>ğŸ‰ Jeu des Nombres Entiers ğŸ‰</h1>
        <p>ğŸ§  Choisissez la bonne rÃ©ponse parmi les options proposÃ©es ! ğŸ¤”</p>
        <label for="difficulty">ğŸŒŸ Choisir le niveau de difficultÃ© :</label>
        <select id="difficulty" onchange="setDifficulty()">
            <option value="easy">ğŸ£ Facile</option>
            <option value="medium">ğŸš€ Moyenne</option>
            <option value="hard">ğŸ”¥ Difficile</option>
        </select>
        <div id="numbers-container"></div>
        <div class="options-container" id="options-container"></div>
        <div class="feedback" id="feedback"></div>
        <div class="score-container">ğŸ† Score: <span id="score">0</span></div>
        <div class="timer">â³ Temps restant : <span id="time">30</span> sec</div>
        <button id="start-button" onclick="startGame()">ğŸš€ Commencer le Jeu</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let currentAnswer;
        let difficulty = "easy";

        function setDifficulty() {
            difficulty = document.getElementById("difficulty").value;
        }

        function generateRandomInteger() {
            let max;
            switch (difficulty) {
                case "easy": max = 10; break;
                case "medium": max = 100; break;
                case "hard": max = 1000; break;
            }
            return Math.floor(Math.random() * max) + 1;
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            document.getElementById("score").innerText = score;
            document.getElementById("time").innerText = timeLeft;
            document.getElementById("feedback").innerText = "";
            document.getElementById("start-button").style.display = "none";
            document.getElementById("difficulty").disabled = true;
            startTimer();
            generateQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("â³ Temps Ã©coulÃ© ! Votre score est : " + score);
                    resetGame();
                } else {
                    timeLeft--;
                    document.getElementById("time").innerText = timeLeft;
                }
            }, 1000);
        }

        function resetGame() {
            document.getElementById("difficulty").disabled = false;
            document.getElementById("start-button").style.display = "inline";
            document.getElementById("options-container").innerHTML = "";
            document.getElementById("numbers-container").innerHTML = "";
        }

        function generateQuestion() {
            let num1 = generateRandomInteger();
            let num2 = generateRandomInteger();
            let operations = ['+', '-', '*', '/'];
            let operation = operations[Math.floor(Math.random() * operations.length)];

            switch (operation) {
                case '+': currentAnswer = num1 + num2; break;
                case '-': currentAnswer = num1 - num2; break;
                case '*': currentAnswer = num1 * num2; break;
                case '/': currentAnswer = Math.floor(num1 / num2); break;
            }

            document.getElementById('numbers-container').innerHTML = `<h2>${num1} ${operation} ${num2} = ?</h2>`;
            generateOptions();
        }

        function generateOptions() {
            let optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";
            let options = new Set();
            options.add(currentAnswer);

            while (options.size < 4) {
                options.add(Math.floor(Math.random() * 100));
            }

            let shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5);
            shuffledOptions.forEach(option => {
                let button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer, button) {
            let buttons = document.querySelectorAll(".options-container button");

            // DÃ©sactiver tous les boutons aprÃ¨s une rÃ©ponse
            buttons.forEach(btn => btn.disabled = true);

            if (selectedAnswer == currentAnswer) {
                button.style.backgroundColor = "#00cc00"; // Vert pour la bonne rÃ©ponse
                document.getElementById("feedback").innerText = "ğŸ‰ Bien jouÃ© !";
                document.getElementById("feedback").className = "feedback feedback-good";
                score++;
            } else {
                button.style.backgroundColor = "#cc0000"; // Rouge pour la mauvaise rÃ©ponse
                document.getElementById("feedback").innerText = "âŒ Essaye encore !";
                document.getElementById("feedback").className = "feedback feedback-bad";

                // Mettre en vert la bonne rÃ©ponse
                buttons.forEach(btn => {
                    if (parseInt(btn.innerText) === currentAnswer) {
                        btn.style.backgroundColor = "#00cc00";
                    }
                });
            }

            document.getElementById("score").innerText = score;

            // Attendre 1 seconde avant de gÃ©nÃ©rer une nouvelle question
            setTimeout(() => {
                generateQuestion();
            }, 1000);
        }
    </script>
